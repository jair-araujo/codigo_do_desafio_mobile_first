<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Space Cream</title>
  </head>
  <body>
    <div class="container">
      <div class="page">
        <header>
          <div class="img-wrapper">
            <img
              src="./assets/img/logo.svg"
              alt="Logotipo da marca Space Cream"
            />
          </div>
          <span><h1>Space Cream</h1></span>
        </header>

        <main>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad
            incidunt, omnis ratione magnam reiciendis optio odio animi, minus
            laudantium voluptatem est eveniet quis maxime? Esse dolore id odit
            laboriosam expedita?
          </p>

          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGljZSUyMGNyZWFtfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Sorvete no palito sabor de frutas"
            />
            <h2>Paletas</h2>
          </div>

          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1553787499-6f9133860278?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2hha2VzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Uma taça de milkshake sabor balnilha com chocolate, com canudo listrado dentro, com um prato e colher do lado"
            />
            <h2>Shakes</h2>
          </div>

          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1618485476859-01e8fa229c52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGljZSUyMGNyZWFtfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Mesa enfeitada com folhas e morangos, com um prato no centro com sorvete de massa sabor morando dentro"
            />
            <h2>Massas</h2>
          </div>

          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1561588012-17a0e1119c0e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTB8fGljZSUyMGNyZWFtfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Três picolés de sabares diferentes na mão de três pessoas lado a lado"
            />
            <h2>Picolés</h2>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
